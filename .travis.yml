language: php
dist: trusty

php:
- 5.4
- 5.5
- 5.6
- 7.0
- 7.1
- 7.2
- nightly

matrix:
  include:
    - php: 5.3
      dist: precise
      sudo: true

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

install:
- travis_retry composer install --no-interaction

script:
- composer validate --strict
- find src examples tests -name '*.php' | xargs -n 1 -P4 php -l
- vendor/bin/phpunit
